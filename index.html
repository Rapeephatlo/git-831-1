<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #0f1923;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: #1f2326;
    padding: 40px;
    border: 1px solid #383e44;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .card:hover {
    border-color: #ff4655;
    box-shadow: 0 0 20px rgba(255, 70, 85, 0.4);
    transform: translateY(-5px);
  }

  h1 {
    margin: 0;
    font-family: sans-serif;
    color: white;
    font-size: 2.5rem;
  }

  .team-name {
    color: #ff4655;
    font-style: italic;
  }
</style>
</head>
<body>

  <div class="card">
    <h1>ชอบทีม <span class="team-name">FS GAME VALORANT</span></h1>
  </div>

</body>
</html>
